<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background rounded rectangle -->
  <rect x="8" y="8" width="496" height="496" rx="96" ry="96" fill="url(#bgGrad)" stroke="#1e293b" stroke-width="3"/>
  <!-- Subtle inner glow border -->
  <rect x="24" y="24" width="464" height="464" rx="82" ry="82" fill="none" stroke="#8b5cf620" stroke-width="2"/>
  <!-- Ambient glow behind clock -->
  <circle cx="256" cy="200" r="100" fill="#8b5cf6" opacity="0.05"/>
  <!-- Clock circle -->
  <circle cx="256" cy="200" r="112" fill="none" stroke="url(#iconGrad)" stroke-width="10" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Clock center dot -->
  <circle cx="256" cy="200" r="8" fill="url(#iconGrad)"/>
  <!-- Hour hand (pointing to ~10 o'clock) -->
  <line x1="256" y1="200" x2="218" y2="148" stroke="url(#iconGrad)" stroke-width="10" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2 o'clock) -->
  <line x1="256" y1="200" x2="304" y2="168" stroke="url(#iconGrad)" stroke-width="7" stroke-linecap="round"/>
  <!-- Tick marks at 12, 3, 6, 9 -->
  <line x1="256" y1="96" x2="256" y2="112" stroke="#8b5cf6" stroke-width="5" stroke-linecap="round"/>
  <line x1="360" y1="200" x2="344" y2="200" stroke="#8b5cf6" stroke-width="5" stroke-linecap="round"/>
  <line x1="256" y1="304" x2="256" y2="288" stroke="#06b6d4" stroke-width="5" stroke-linecap="round"/>
  <line x1="152" y1="200" x2="168" y2="200" stroke="#06b6d4" stroke-width="5" stroke-linecap="round"/>
  <!-- Minor tick marks -->
  <line x1="299" y1="103" x2="294" y2="112" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="338" y1="138" x2="330" y2="146" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="353" y1="157" x2="344" y2="162" stroke="#6366f1" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="353" y1="243" x2="344" y2="238" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="338" y1="262" x2="330" y2="254" stroke="#0891b2" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="213" y1="297" x2="218" y2="288" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="174" y1="262" x2="182" y2="254" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="159" y1="157" x2="168" y2="162" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="174" y1="138" x2="182" y2="146" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="213" y1="103" x2="218" y2="112" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <!-- Dollar sign accent -->
  <text x="376" y="128" font-family="Inter, system-ui, sans-serif" font-size="40" font-weight="700" fill="#22d3ee" opacity="0.5">$</text>
  <!-- HWT text -->
  <text x="256" y="415" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="700" fill="url(#textGrad)" text-anchor="middle" letter-spacing="10">HWT</text>
</svg>
