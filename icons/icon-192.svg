<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="184" height="184" rx="40" ry="40" fill="url(#bgGrad)" stroke="#1e293b" stroke-width="2"/>
  <!-- Subtle inner glow -->
  <rect x="12" y="12" width="168" height="168" rx="34" ry="34" fill="none" stroke="#8b5cf620" stroke-width="1"/>
  <!-- Clock circle -->
  <circle cx="96" cy="78" r="42" fill="none" stroke="url(#iconGrad)" stroke-width="5" stroke-linecap="round"/>
  <!-- Clock center dot -->
  <circle cx="96" cy="78" r="3.5" fill="url(#iconGrad)"/>
  <!-- Hour hand (pointing to ~10 o'clock) -->
  <line x1="96" y1="78" x2="82" y2="58" stroke="url(#iconGrad)" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2 o'clock) -->
  <line x1="96" y1="78" x2="114" y2="66" stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Small tick marks at 12, 3, 6, 9 -->
  <line x1="96" y1="40" x2="96" y2="46" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="134" y1="78" x2="128" y2="78" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="96" y1="116" x2="96" y2="110" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="58" y1="78" x2="64" y2="78" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Dollar sign accent (small, to the right of clock) -->
  <text x="140" y="54" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#22d3ee" opacity="0.6">$</text>
  <!-- HWT text -->
  <text x="96" y="155" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="700" fill="url(#textGrad)" text-anchor="middle" letter-spacing="4">HWT</text>
</svg>
